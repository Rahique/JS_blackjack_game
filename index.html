<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./style.css" />
    <title>Blackjack</title>
  </head>
  <body>
    <div>
      <h1>Black Jack</h1>
      <h3 class="info">Get a sum of 21 to get Black Jack</h3>
      <h2 class="messageEl">Want to play a round?</h2>
      <h2 class="cardEl">Cards:</h2>
      <h2 class="sumEl">Sum:</h2>
      <button class="startEl" onclick="startGame()">Start Game</button>
      <button class="newCardEl" onclick="newCard()">New Card</button>
      <button class="replay" onclick="window.location.reload()">
        Play Again
      </button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
